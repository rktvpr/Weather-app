<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-secondary">
    <header>
        <h1 class="w-100 lh-base text-center bg-dark text-white" id="head">Rick's Weather Tracker</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-4 bg-dark text-light rounded">
                <p class="searchbar my-1 text-center">Search a location</p>
                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control" placeholder="Where to?"
                        aria-label="Where to?">
                    <div class="input-group-append">
                        <button class="btn btn-light" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <form id="recent-searches"></form>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12 border border-dark m-2 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="location" class="location text-center"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="pop"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="clouds"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2>5 Day Forecast:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-dark text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-dark text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-dark text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-dark text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-dark text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
